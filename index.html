<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的博客</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
        .blog-container { max-width: 700px; margin: auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #eee; }
        h1 { text-align: center; }
        .post { border-bottom: 1px solid #eee; padding: 16px 0; }
        .post:last-child { border-bottom: none; }
        .post-title { font-size: 1.4em; margin-bottom: 8px; }
        .post-content { color: #444; }
        .new-post { margin: 24px 0; }
        input, textarea { width: 100%; margin-bottom: 8px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 8px 16px; border: none; background: #42b983; color: #fff; border-radius: 4px; cursor: pointer; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>
    <div id="app">
        <div class="blog-container">
            <h1>我的博客</h1>
            <div class="new-post">
                <h2>写新文章</h2>
                <input v-model="newTitle" placeholder="标题" />
                <textarea v-model="newContent" rows="4" placeholder="内容"></textarea>
                <button @click="addPost" :disabled="!newTitle || !newContent">发布</button>
            </div>
            <div v-if="posts.length === 0">暂无文章。</div>
            <div v-for="(post, idx) in posts" :key="idx" class="post">
                <div class="post-title">{{ post.title }}</div>
                <div class="post-content">{{ post.content }}</div>
            </div>
        </div>
    </div>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    posts: [],
                    newTitle: '',
                    newContent: ''
                }
            },
            methods: {
                addPost() {
                    if (this.newTitle && this.newContent) {
                        this.posts.unshift({
                            title: this.newTitle,
                            content: this.newContent
                        });
                        this.newTitle = '';
                        this.newContent = '';
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
